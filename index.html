<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
</head>
  <body>
        <div class="container">
          <div class="weather-app">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off" id="search-input" class="form-control shadow-sm border-0" >
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" >
                </div>
                <div class="col-3">
                  <button class="btn btn-success w-100" id="current-location-button">
                    Current
                  </button>
                </div>
              </div>
            </form>
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
              <div class="row">
                <div class="col-6">
                  <div class="clearfix">
                    <div class="float-left">
                      <span class="temperature " id="temperature"></span>
                      <span class="units">Â°C</span>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
           </div>
           <a href="https://github.com/irenneri/She-Codes">Open-source code</a> <span>by Ira Bartosh</span>
        </div>
        
  
    <script src="src/script.js"></script>
  </body>
</html>
